<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Player de musica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagem/anya.jpg" alt="">
    <div class="descricao">
        <h2>Nome da musica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"> </progress>
            <div class="ponto">

            </div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-backward setas"></i>
        <i class="fas fa-play botao-play"></i>
        <i class="fas fa-pause botao-pause"></i>
        <i class="fas fa-forward setas"></i>
    </div>
    <audio src="musicas/pitbullcruel.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
