<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Player de musica</title>
</head>
<body>
    <img src="imagem/anya.jpg" alt="">
    <div class="descricao">
        <h2>Nome da musica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0.9" max="1"> </progress>
            <div class="ponto">

            </div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-play"></i>
        <i class="fa-regular fa-forward-step"></i>
    </div>
</body>
</html>
